<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body style="
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right,#7bdcb5,#3ab7a8);
">

    <div style="
        background:white;
        width:380px;
        padding:40px;
        border-radius:12px;
        text-align:center;
        box-shadow:0 8px 20px rgba(0,0,0,0.2);
    ">

        <h2 style="
            color:#0a8f80;
            margin-bottom:25px;
        ">Sign Up</h2>

        <form>

            <input type="text" placeholder="Full Name" required
            style="
                width:100%;
                padding:12px;
                margin:8px 0;
                border-radius:5px;
                border:1px solid #ccc;
                font-size:14px;
            ">

            <input type="text" placeholder="Username" required
            style="
                width:100%;
                padding:12px;
                margin:8px 0;
                border-radius:5px;
                border:1px solid #ccc;
                font-size:14px;
            ">

            <input type="email" placeholder="Email" required
            style="
                width:100%;
                padding:12px;
                margin:8px 0;
                border-radius:5px;
                border:1px solid #ccc;
                font-size:14px;
            ">

            <input type="password" placeholder="Password" required
            style="
                width:100%;
                padding:12px;
                margin:8px 0;
                border-radius:5px;
                border:1px solid #ccc;
                font-size:14px;
            ">

            <input type="password" placeholder="Confirm Password" required
            style="
                width:100%;
                padding:12px;
                margin:8px 0 18px;
                border-radius:5px;
                border:1px solid #ccc;
                font-size:14px;
            ">

            <input type="submit" value="CREATE ACCOUNT"
            style="
                padding:12px;
                width:160px;
                background-color:#0a8f80;
                color:white;
                border:none;
                border-radius:6px;
                font-size:15px;
                cursor:pointer;
            ">
            

        </form>
        <p style="
            margin-top:20px;
            font-size:14px;
        ">
            Already have an account?
            <a href="iwp3anew.html" style="
                color:#0a8f80;
                text-decoration:none;
            " target="_blank">Login</a>
        </p>

    </div>

</body>
</html>
